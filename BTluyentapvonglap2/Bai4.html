<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<p id="display"></p>
<script>
    let string=""
    for (let i = 1; i <= 7; i++) {
        for (let j = 1; j <= 20; j++) {
            if (i===1 ||i===7){
                string+="*";
            }else {
                if (j===1 || j===20){
                    string += "*";
                }else{
                    string += "&nbsp&nbsp";
                }
            }
        }
        string += "<br>";
    }
document.getElementById("display").innerHTML=(string);
</script>
</body>
</html>
