<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<p id="display"></p>
<body>
<script>
    let string ="";
    for (let i = 0; i < 5; i++) {
        string += "*";
        document.getElementById("display").innerHTML+= (string +"<br>");
    }

    let string1="*****";
    for (let i = 5; i > 0; i--) {
        document.getElementById("display").innerHTML-= (string1 +"<br>");
        string1 = "*";
    }

</script>
</body>
</html>
