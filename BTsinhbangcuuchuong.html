<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bangcuuchuong</title>
</head>
<body>

<script>
    let tout;
    tout="<table border='1' width='100' cellspacing='1' cellpadding='3'>";
    for (let i=1;i<10;i++) {
        tout=tout+"<tr>";
        for (let j = 2; j < 10; j++) {
            tout=tout+"<td>"+j+"x"+i+"="+i*j+"</td>";
        }tout=tout+"</tr>";
    }
    tout= tout+"</table>";
    document.write(tout)
</script>

</body>
</html>
