<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hienthisonguyento</title>
</head>
<body>
<p id="display"><br></p>

<script>
    let inputNumber = prompt("Nhập vào số nguyên tố cần in: ");
    let count = 0,count1 = 0;
    let divNumber = 2;
    let isSnt=true;

    if (inputNumber > 0){
        for (count = 0;count <= inputNumber; count++ ){
            for (count1 = 2 ;count1 < divNumber; count1++){
                if (divNumber!==2 && divNumber % count1 === 0){
                    isSnt = false;
                    break;
                }
            }
            if (isSnt){
                document.getElementById("display").innerHTML += (divNumber +"<br>");
            }
            else {
                isSnt = true;
                count--;
            }
            divNumber++;
        }
    }


</script>

</body>
</html>
