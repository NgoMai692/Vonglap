<script>
    let nhietDo = +prompt("Nhập nhiệt độ hiện tại: ");
    while(nhietDo < 20 || nhietDo > 100){
        if (nhietDo < 20){
            alert("Tăng nhiệt độ lên");
        }
        if (nhietDo > 100) {
            alert("Giảm nhiệt độ xuống");
        }
        nhietDo = +prompt("Nhập nhiệt độ hiện tại: ");
        }

</script>
